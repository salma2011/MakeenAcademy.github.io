<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Payment</title>
    <link rel="stylesheet" href="./static/css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="payment-container">
    
    
    <div class="book-info">
        <h2 id="bookTitle">Book Title</h2>
        <p id="bookPrice">Price: $19.00</p>
    </div>

    <div class="payment-method">
        <label for="method">Select Payment Method</label>
        <select id="method">
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>
    </div>

    <div class="card-box">
        <label for="card">User Name:</label>
        <input type="text" id="card" placeholder="Enter your name">
    </div>

    <div class="card-box">
        <label for="card">Email:</label>
        <input type="text" id="card" placeholder="Enter your Email">
    </div>

    <div class="card-box">
        <label for="card">Address</label>
        <input type="text" id="card" placeholder="Address">
    </div>


    <div class="card-box">
        <label for="card">Card Number</label>
        <input type="text" id="card" placeholder="1234 5678 9012 3456">
    </div>

     <div class="card-box">
        <label for="card">Name Holder</label>
        <input type="text" id="card" placeholder="Name Holder">
    </div>


    <div class="card-box">
        <label for="card">OTP</label>
        <input type="otp" id="card" placeholder="Enter valid otp">
    </div>

    



    
    <button class="confirm-btn">Confirm Payment</button>
    <a href="Book.html"><button class="backBtn">back</button></a>
</div>

</body>
</html>
