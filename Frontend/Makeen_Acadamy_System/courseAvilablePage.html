<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Box</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .box {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        margin: auto;
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .description {
        font-size: 1rem;
        color: #555;
        margin-bottom: 15px;
      }

      .slider {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }

      .slider img {
        width: 100%;
        display: none;
        transition: opacity 0.5s;
      }

      .slider img.active {
        display: block;
      }

      .slider-buttons {
        text-align: center;
        margin-top: 10px;
      }

      .slider-buttons button {
        background: #ccc;
        border: none;
        border-radius: 50%;
        width: 12px;
        height: 12px;
        margin: 0 5px;
        cursor: pointer;
      }

      .slider-buttons button.active {
        background: #007bff;
      }
    </style>
  </head>
  <body>
    <h2>Available Course</h2>
    <div class="box">
      <div class="title">Course 1</div>
      

      <div class="slider" id="imageSlider">
        <img src="/assets/imgs/s1.jpg" class="active" />
        <img src="/assets/imgs/s2.jpg" />
        <img src="/assets/imgs/s3.jpg" />
      </div>
      <div class="description">Course 1 description.</div>
      <div class="slider-buttons" id="sliderButtons"></div>
    </div>

    <script src="/assets/js/index.js"></script>
  </body>
</html>
